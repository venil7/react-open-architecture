name: "build feature branch"
on:  [ push ]
jobs:
  "Sanity_Check_Before_Merge":
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Run unit-tests
        run: npm run test
      - name: Build
        run: npm run build